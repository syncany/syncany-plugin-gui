	mavenCentral()

	maven {
		url "https://swt-repo.googlecode.com/svn/repo/"
	}
}

project.ext {
	pluginId = "gui"
	pluginName = "GUI"
	pluginVersion = "0.1.13-alpha"	
	pluginDebianVersion = "1"
	pluginDate = new Date()
	pluginAppMinVersion = "0.1.12-alpha"
	pluginRelease = rootProject.ext.applicationRelease
